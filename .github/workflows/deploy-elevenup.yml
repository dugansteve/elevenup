name: Deploy ElevenUp to Firebase

on:
  push:
    branches:
      - main
    paths:
      - 'App FrontEnd/Seedline_App/**'
  workflow_dispatch:  # Allow manual trigger from GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'App FrontEnd/Seedline_App'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'App FrontEnd/Seedline_App/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build ElevenUp
        run: npm run build:elevenup

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ELEVENUPSOCCER }}
          channelId: live
          projectId: elevenupsoccer
          entryPoint: 'App FrontEnd/Seedline_App'
